<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Sage store</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="header">
            <div class="container">
                <div class="left-header">
                    <div>
                        <img class="logo" src="img/logo.png" alt="logo" />
                    </div>

                    <div>
                        <h1 class="header-title">
                            ЛЮБИМЫЕ СЕРВИСЫ<br />
                            ВСЕ ЕЩЕ С НАМИ
                        </h1>
                    </div>

                    <div class="header-text">
                        <p>
                            Делаем доступными не<br />
                            только подписки, но и<br />
                            цены на них
                        </p>
                    </div>

                    <div class="icons-holder">
                        <div >
                            <img src="img/netflix.png" alt="" />
                        </div>
                        <div >
                            <img src="img/playstation.png" alt="" />
                        </div>
                        <div >
                            <img src="img/plus.png" alt="netflix-icon" />
                        </div>
                    </div>
                </div>
                <img class="moscott" src="img/cat_wizard.png" alt="cat-wizard">
            </div>
        </div>
    </body>
</html>
